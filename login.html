<!DOCTYPE html>
<html>
    <head>
        <title>Login and Registration</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                
                </div>
                <div class="social-icons">
                    <img src="gallery/fb.png">
                    <img src="gallery/tw.png">
                    <img src="gallery/is.png">
                </div>

                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="UserName" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Second Name" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="checkbox"><span>I agree to terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                
            </div>

           
        </div>
        <script src="js/toggle.js"></script>
    </body>
</html>
